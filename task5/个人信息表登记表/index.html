<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS语言实现表单正则验证</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <form action="" method="post" onsubmit='return checkForm()'>
        <h2>个人信息登记表</h2>
        <div>
            <span>登陆账号</span>：
            <input type="text" name="user-name" id="name" onblur="Name()">
            <span id="span_name">6-18位有效字符（字母、数字、下划线）</span>
        </div>
        <div>
            <span>登陆密码</span>：
            <input type="password" name="" id="pwd" onblur="Password()">
            <span id="span_pwd">6-18位任意字符</span>
        </div>
        <div>
            <span>重复密码</span>：
            <input type="password" id="pwd2" onblur="Password2()">
            <span id="span_pwd2">重复密码与登陆密码一致</span>
        </div>
        <div>
            <span>性别</span>：
            <input type="radio" name="sex" value="boy" onclick="Sex()">男
            <input type="radio" name="sex" value="girl" class="girl" onclick="Sex()">女
            <span id="span_sex">必须选择一个</span>
        </div>
        <div>
            <span>年龄</span>：
            <input type="text" name="age" id="age" onblur="Age()">
            <span id="span_age">大于0的任意两位整数</span>
        </div>
        <div>
            <span>手机号码</span>：
            <input type="text" name="cellPhone" id="cellPhone" onblur="CellPhone()">
            <span id="span_cellPhone">由1开头的11位整数</span>
        </div>
        <div>
            <span>邮箱</span>：
            <input type="text" name="email" id="email" onblur="Email()">
            <span id="span_email">有效的Email地址</span>
        </div>
        <div>
            <span>学历</span>：
            <select id="degree" onclick="Degree()">
                <option value="">请选择</option>
                <option value="undergraduate">本科</option>
                <option value="junior">专科</option>
                <option vaule="postgraduate">研究生</option>
                <option value="doctor">博士</option>
            </select>
            <span id="span_degree">必须选择一个学历选项</span>
        </div>
        <hr/>
        <div class="sub">
            <input type="submit" value="提交">
            <input type="reset" value="重置" onclick="Reset()">
        </div>
    </form>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
